<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Do-while loop</title>
</head>
<body>
    <script>
        const MIN=1;
        const MAX=12;
        //let jeyword declares the variables with block scope/declared before use/cannot read
        let secretnumber=Math.floor(Math.random()*(MAX-MIN+1))+MIN;
        document.writeln(Math.random());

        let guesses=0; //for storing the number of guesses
        let hint=' '; //for storing hint
        let number=0;

        do{
            //get input from user
            let input = prompt(`Please Enter a number between ${MIN} and ${MAX}`+hint);
            //get the integer
            number=parseInt(input);
            //increase the number of guesses
            guesses++;
            //check input number with the secret number
            //provide hint if needed
            if(number>secretnumber){
                HTMLLinkElement = ', and less than'+ number;
            } else if(number<secretnumber){
                hint=', and greater than'+ number;
            } else if(number==secretnumber){
                alert(`Bravo! you;re correct after ${guesses} guess(es).`);
            }
        }
        while(number!=secretnumber);
        
    </script>
</body>
</html>

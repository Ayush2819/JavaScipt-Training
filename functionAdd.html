<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <script>
        //Defining a function
        function displaySum(num1,num2){
            var total=num1+num2;
            document.write("The Addition if 2 no.s is" +total);
        }
    </script>
</head>
<body>
    <h1>JavaScript function demo</h1>
<script>
    //calling function
    displaySum(6,20);
    document.writeln("<br");
    displaySum(-5,17);
</script>
</body>
</html>
